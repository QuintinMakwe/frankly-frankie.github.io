<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Image Attribute</title>
  </head>
  <body>
    <img src="" id="dynamicImage" alt="" />
  </body>
  <script>
    const imagePath = "./lgo.png";
    const img = document.querySelector("#dynamicImage");
    img.src = imagePath;
  </script>
</html>
